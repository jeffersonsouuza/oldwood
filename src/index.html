<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oldwood Barber</title>
</head>

<body>
  <header class="header-bg container-fluid d-flex align-items-end">
    <div class="container grid">
      <div class="header-content grid">
        <h1 class="fw-bolder fs-1 text-center text-white text-uppercase">The ultimate convenience <br> for busy people</h1>
        <p class="fw-medium text-white text-center fs-3">Experience the Convenience of In-Home Barber Services</p>
      </div>

      <div class="d-flex justify-content-center flex-wrap header-links">
        <a href="#" class="btn bg-warning text-dark text-uppercase fw-bolder fs-5 px-4 py-3">Book an Appointment</a>
        <a href="#" class="btn btn-outline-warning text-white text-uppercase fw-bolder fs-5 px-4 py-3">browse services</a>
      </div>
    </div>
  </header>

  <section class="contact-bg p-5 d-flex justify-content-center">
    <div class="container bg-white p-5 px-md-2 px-lg-5">
      <div class="row">
        <div class="col-md-4 mb-5 mb-md-0">
          <figure class="mb-0">
            <img class="mx-auto" src="/src/assets/images/icons/address.png" width="48" height="48" alt="address icon">
            <figcaption class="fw-bold fs-3 text-center text-uppercase">address</figcaption>
          </figure>
          <hr class="mx-auto mt-0">
          <div class="text-center">
            <span class="fw-bold fs-4 text-uppercase mx-auto">3696 Lynden Road, <br> Lefroy Ontario Canada</span>
          </div>
        </div>
        <div class="col-md-4  mb-5 mb-md-0">
          <figure class="mb-0">
            <img class="mx-auto" src="/src/assets/images/icons/phone.png" width="48" height="48" alt="address icon">
            <figcaption class="fw-bold fs-3 text-center text-uppercase">phone</figcaption>
          </figure>
          <hr class="mx-auto mt-0">
          <div class="text-center">
            <span class="fw-bold fs-4 text-uppercase mx-auto">+62(123)-456-7890</span>
            <br>
            <span class="fw-bold fs-4 text-uppercase mx-auto">+62(123)-456-7890</span>
          </div>
        </div>
        <div class="col-md-4  mb-5 mb-md-0">
          <figure class="mb-0">
            <img class="mx-auto" src="/src/assets/images/icons/hours.png" width="48" height="48" alt="address icon">
            <figcaption class="fw-bold fs-3 text-center text-uppercase">hours</figcaption>
          </figure>
          <hr class="mx-auto mt-0">
          <div class="text-center">
            <span class="fw-bold fs-4 text-uppercase mx-auto">Mon – Sat: 9AM – 8PM</span>
            <br>
            <span class="fw-bold fs-4 text-uppercase mx-auto">Sun: 9AM – 6PM</span>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script type="module" src="/src/scripts/index.js"></script>
</body>

</html>
